<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>Bill Tracker</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="text-center display-1">Bill Tracker</h1>
    </header>

    <main class="container">
        <form id="newBill">
            <div class="form-group">

                <label for="billName">Enter name for bill: </label>
                <input type="text" name="billName" id="billName" placeholder="New bill" class="form-control">

                <label for="billAmount" class="mt-3">Enter the full bill amount: </label>
                <input type="number" name="billAmount" id="billAmount" placeholder="Bill amount" class="form-control">

                <button type="submit" class="btn btn-lg btn-primary mt-3">Create new bill</button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
